<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display">
            <input readonly type="text" placeholder="CLICK GENERATE" data-passwordDisplay>
            <button data-Copy>
                <span class="strength-C" data-CopyMsg></span>
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div class="pass-length">
            <p>password length</p>
            <p data-lengthNumber>0</p>
        </div>

        <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">includes Uppercase letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">includes Lowercase letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">includes Numbers</label>
        </div>
        <div  class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">includes Symbols</label>
        </div>

        <div class="strength">
            <p>strength</p>
            <div data-indicator class="indicator"></div>
        </div>
        
    
        <button class="generateButton">generate password</button>
        


    </div>

  

    <script src="script.js"></script>
</body>
</html>
