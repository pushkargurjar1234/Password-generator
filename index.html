<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
        <h1>Password Generator</h1>
        <div>
            <input type="password" placeholder="password" data-passwordDisplay>
            <button>
                <span data-CopyMsg></span>
                <img src="copy-link-icon.png" alt="copy" width="20" height="20">
            </button>
        </div>

        <div>
            <p>password length</p>
            <p data-lengthNumber>0</p>
        </div>

        <input type="range" minlength="1" maxlength="20" step="1" data-lengthSlider>

        <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">includes Uppercase letters</label>
        </div>
        <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercase">includes Lowercase letters</label>
        </div>
        <div>
            <input type="checkbox" id="numbers">
            <label for="numbers">includes Numbers</label>
        </div>
        <div>
            <input type="checkbox" id="symbols">
            <label for="symbols">includes Symbols</label>
        </div>

        <div class="strength">
            <p>strength</p>
            <div data-indicator></div>
        </div>
        
    
        <button class="generateButton">generate password</button>
        


    </div>

</body>
</html>
